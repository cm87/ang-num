<div class="container">
    <div class="row">
        <div class="col-12 mt-3">
            <button type="button" class="btn btn-primary" (click)="generate()">Generate</button>
        </div>
    
    </div>
    <div class="row mt-3">
        <div class="col-12">
            <div class="d-flex justify-content-between py-2">
                <h1>Number List</h1>
            </div>
            <table class="table" *ngIf="numberList.length > 0">
                <thead class="bg-primary text-center">
                    <tr>
                        <th scope="col">1</th>
                        <th scope="col">2</th>
                        <th scope="col">3</th>
                        <th scope="col">4</th>
                        <th scope="col">5</th>
                        <th scope="col">6</th>
                        <th scope="col">SS</th>
                    </tr>
                </thead>
                <tbody class="bg-light text-large text-center">
                    <ng-container *ngFor="let numbers of numberList; let i=index">
                        <tr>
                            <td>{{numbers[0]}}</td>
                            <td>{{numbers[1]}}</td>
                            <td>{{numbers[2]}}</td>
                            <td>{{numbers[3]}}</td>
                            <td>{{numbers[4]}}</td>
                            <td>{{numbers[5]}}</td>
                            <th scope="row">{{numbers[6]}}</th>
                        </tr>
                    </ng-container>
                </tbody>
            </table>
        </div>
    </div>
</div>
